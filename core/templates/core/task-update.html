{% extends 'base.html' %}
{% load icons %}
{% load crispy_forms_tags %}

{% block title %} Update task {% endblock title %}

{% block body %}
    <div class="d-flex justify-content-start">
        <div class="card" style="width: 22rem;">
            <h5 class="card-header text-center">Update task</h5>
            <div class="card-body">
                <form method="POST" action="{{ task.get_task_update_url }}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save changes</button>                
                </form>                      
            </div>
          </div>
            
    </div>
{% endblock body %}
