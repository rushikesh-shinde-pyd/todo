{% extends 'base.html' %}
{% load icons %}

{% block title %} Create task {% endblock title %}

{% block body %}
    <div class="row mt-2">
        <div class="col-sm">    
            <form method="POST" action="{% url 'core:task-create' object.slug %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task-title" {% if task_title %}value="{{ task_title }}"{% endif %} required class="form-control" placeholder="Task title" aria-label="Task title" aria-describedby="basic-addon2">
                </div>
                <div class="form-group">
                    <select name="action" class="form-control" id="exampleFormControlSelect1">
                        <option value="pending" selected>Pending</option>
                        <option value="on-going">On-going</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create task</button>                
            </form>                      
        </div>
    </div>
{% endblock body %}
